<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple exercise website to help target specific muscles and build a plan">
    <meta name="keywords" content="muscle map, training, weights, gym, exercise, plan, muscles, chest, back, shoulders, legs, abs, abdominals">
    
    <link rel="icon" href="assets/images/dumbbell-solid.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Muscle Map</title>
</head>

<body>
    <header class="navbar">

        <div class="logo">
            <a href="index.html">
                <img src="assets/images/mm_logo_orange-cropped.svg" alt="the muscle map logo, links to home page">
            </a>
        </div>

        <div class="logo-name">
            <h1 class="logo-name-blue">Muscle</h1>
            <h1 class="logo-name-orange">Map</h1>
        </div>

        <a href="#" class="hamburger-menu" aria-label="click this icon to expand menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <nav class="navbar-links">
            <ul>
                <li><a href="index.html" aria-label="link to home page">Home</a></li>
                <li><a href="chest.html" aria-label="link to chest exercises page">Chest</a></li>
                <li><a href="back.html" aria-label="link to back exercises page">Back</a></li>
                <li><a href="shoulders.html" aria-label="link to shoulder exercises page">Shoulders</a></li>
                <li><a href="legs.html" aria-label="link to leg exercises page">Legs</a></li>
                <li><a href="abs.html" aria-label="link to abdominal exercises page">Abs</a></li>
                <li><a href="plan.html" aria-label="link to page dedicated to building and exercise plan">Plan</a></li>
                <li><a href="contact.html" aria-label="link to page dedicated to contacting the site owner">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <section class="form-wrapper">
            <form class="signup-form" action="form-submit.html">
                <h2><i class="fa-solid fa-dumbbell"></i> Contact Us! <i class="fa-solid fa-dumbbell"></i></h2>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>

                <label for="height">Height (optional)</label>
                <input class="text-input" type="text" id="height" name="height">

                <label for="weight">Weight (optional)</label>
                <input class="text-input" type="text" id="weight" name="weight">

                <div class="radio-reduce">
                    <div>
                        <input type="radio" id="build-muscle" name="goal" value="build-muscle" required>
                        <label for="build-muscle">Build Muscle</label>
                        
                    </div>
                    <div>
                        <input type="radio" id="lose-weight" name="goal" value="lose-weight" required>
                        <label for="lose-weight">Lose Weight</label>
                    </div>
                    <div>
                        <input type="radio" id="get-healthy" name="goal" value="get-healthy" required>
                        <label for="get-healthy">Get Healthy</label>
                    </div>
                </div>
                
                <input class="submit-button" type="submit" value="Let's Begin!">
            </form>
        </section>

        <section class="map-wrapper">
            <div class="title-wrapper">
                <h1>Join us at our gym to benefit from our hands on experience and amazing facilities!</h1>
            </div>
            <!-- This is a randomly selected location on Google Maps for the purpose of showing the ability to implement map locations to my website. -->
            <iframe class="google-map" title="Gym location" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d147.2897353100902!2d-1.544544!3d53.79597!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795c1934bd3345%3A0x5bbd20666fa33ca6!2s62%20Boar%20Ln%2C%20Leeds%20LS1%206HW!5e0!3m2!1sen!2suk!4v1659454073342!5m2!1sen!2suk" aria-label="google maps showing location of the gym"></iframe>
            <div class="footer-spacing"></div>
        </section>
    </main>

    <footer>
        <div class="footer_container">
            <h2>Follow us on social media</h2>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.snapchat.com" target="_blank" rel="noopener"
                    aria-label="Visit our Snapchat page (opens in a new tab)"><i class="fa-brands fa-snapchat"></i></a></li>

            </ul>
        </div>
    </footer>

    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/5c52ef23bc.js" crossorigin="anonymous"></script>

</body>
</html>
